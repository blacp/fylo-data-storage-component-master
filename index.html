<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <section class="menu-box">
        <img class="fylo-icon" src="/images/logo.svg" alt="fylo-icon">

        <div class="menu-icon">

        <img class="icon-document" src="/images/icon-document.svg" alt="icon-document">

        <img class="icon-folder" src="/images/icon-folder.svg" alt="icon-folder">

        <img class="icon-upload" src="/images/icon-upload.svg" alt="icon-upload">
        </div>
      </section>

      <section class="memory-box">
        <p>You’ve used <strong>815 GB</strong> of your storage</p>
        <div class="progress">
          <div class="progress__fill"></div>
        </div>
        <div class="meter">
          <h1>0 GB</h1>
          <h2>1000 GB</h2>
        </div>
      </section>

      <div class="comments">
        <div class="comment bubble">
          <h3>185</h3>
          <p class="parameters">GB LEFT</p>
        </div>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raphael Nnadi</a>.
  </div>
</body>
</html>
